<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <!-- <title>Valentine's Letter</title> -->
    <link rel="stylesheet" href="styleLetter.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-front"></div>
            <div class="envelope-heart">❤️</div>
            <div class="envelope-dots"></div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="letter-content">
                <h2>Happy Valentine's Day!</h2>
                <p>Sayang, aku cuma mau bilang… aku bersyukur banget punya kamu. Setiap momen bareng kamu selalu berarti, dari hal-hal kecil sampai yang paling berkesan. Semoga kita bisa lebih sayang lagi kedepannya.

                    Selamat Hari Valentine, I love you</p>
                <p>With love,<br>Sam</p>
            </div>
        </div>
    </div>
    <script src="scriptLetter.js"></script>
</body>
</html>
